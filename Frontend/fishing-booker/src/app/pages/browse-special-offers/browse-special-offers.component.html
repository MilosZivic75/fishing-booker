<div class="mt-6 container body-wrapper">
  <div class="content is-medium">
    <h1 class="title">Special Offers</h1>
    <hr />
    <div>
      <search-field (doSearch)="search($event)"></search-field>
      <hr />
      <div *ngIf="actions.length == 0">
        <p>No Special Offers Found.</p>
      </div>
      <div *ngFor="let action of actions">
        <special-offer-card [action]="action"></special-offer-card>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
