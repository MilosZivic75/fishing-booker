<div class="content is-medium">
  <h1 class="title">My Reviews and Complaints</h1>
  <hr />
  <div *ngIf="reviews.length > 0">
    <div *ngFor="let review of this.reviews">
      <div *ngIf="review.rating != null">
        <review-card [review]="review"></review-card>
      </div>
      <div *ngIf="review.rating == null">
        <complaint-card [review]="review"></complaint-card>
      </div>
    </div>
  </div>

  <div *ngIf="reviews.length == 0">
    <p>No reviews or complaints to show.</p>
  </div>
</div>
