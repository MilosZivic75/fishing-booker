<div class="content is-medium">
  <h1 class="title">Cottage Reservations</h1>
  <hr />
  <div>
    <reservation-search></reservation-search>    
    <search-field (doSearch)="search($event)"></search-field>
    <hr />
    <div *ngIf="cottages.length == 0">
      <p>No Cottages Found.</p>
    </div>
    <div *ngFor="let cottage of cottages">
      <reservation-card
        [name]="cottage.name"
        [description]="cottage.description"
        [address]="cottage.address"
        [ownerName]="cottage.ownerName"
        [utilities]="cottage.utilities"
        [price]="cottage.price"
        [rating]="cottage.rating"
        [id]="cottage.id"
        [imageIds]="cottage.imageIds"
        type="cottage"
      ></reservation-card>
    </div>
  </div>
</div>
