<div class="content is-medium">
    <h1 class="title">My Boats</h1>
    <hr />
    <div class="columns">
      <div class="column">
        <input class="input is-link" type="text" placeholder="Search Boats!" [(ngModel)]="text" />
      </div>
      <div class="column">
        <button class="button is-link" (click)="search()">Search</button>
      </div>
      <div class="column">
        <button class="button is-success" (click)="addBoat()">Add Boat</button>
      </div>
    </div>
    <div class="column is-flex is-justify-content-flex-end is-1"></div>
    <div>
      <hr />
      <div *ngIf="boats.length == 0">
        <p>No Boats Found.</p>
      </div>
      <div *ngFor="let boat of boats">
        <app-boat-owner-boat-card [name]="boat.name" [description]="boat.description" [address]="boat.address"
          [ownerName]="boat.ownerName" [utilities]="boat.utilities" [price]="boat.price"
          [rating]="boat.rating" [id]="boat.id" [imageUrls]="boat.imageUrls" type="boat"></app-boat-owner-boat-card>
      </div>
    </div>
  </div>
