<div class="card zoom" (click)="readMore()">
  <div class="card-image">
    <img class="boat-image" [src]="image" />
  </div>

  <div class="content p-4">
    <h4>{{ boat.name | truncate: [20] }}</h4>
    <p>@{{ boat.ownerName }}</p>
    <p>{{ boat.description | truncate: [30] }}</p>
  </div>
</div>
