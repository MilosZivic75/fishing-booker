<div [ngSwitch]="view">
  <h3>
    {{ viewDate | calendarDate: view + "ViewTitle":"en" }}, Available Dates
  </h3>
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true"
    (beforeViewRender)="beforeViewRender($event)"
  >
  </mwl-calendar-month-view>
</div>
