<div class="container">

    <div class="column" *ngFor='let complaint of complaints'>
        <div class="card">
            <div class="card-content">
              <p class="subtitle">
                Details
              </p>
              <div>
                  <p>Client:{{complaint.userName}}</p>
                  <p>Reservation Type:{{complaint.reservationType}}</p>
              </div>
              <div>
                <div style="margin-top:20px"></div>
                <p class="subtitle">
                    Complaint description
                </p>
                <div style="word-wrap: break-word;">
                    {{complaint.description}}
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  <button class="confirmButton" (click)="openModalTab(complaint)">Create response</button>
                </span>
              </p>
            </footer>
          </div>
    </div>
    <div class="modal" id='modal'>
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create Response</p>
          <button class="delete" aria-label="close" (click)="closeModalTab()"></button>
        </header>
        <section class="modal-card-body">
          <h2>Enter your response</h2>
          <div>
            <textarea class="textarea" placeholder="10 lines of textarea" rows="10" [(ngModel)]="comment"></textarea>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" (click)="response()">Send mail</button>
          
        </footer>
      </div>
    </div>
    
    
    
  </div>
