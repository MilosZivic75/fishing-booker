<div class="content is-medium">
    <h1 class="title">Business Report</h1>
  
    <div class="columns" >
      <div class="column">
        <div class="field">
          <label class="label">Start Date:</label>
          <div class="control">
            <input
              class="input"
              type="date"
              [(ngModel)]="startDate"
            />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">End date:</label>
          <div class="control">
            <input
              class="input"
              type="date"
              [(ngModel)]="endDate"
            />
          </div>
        </div>
      </div>
      <div class="column">
        <div style="margin-top: 30px;">
          <button class="button is-success" (click)="search()">Search</button>
        </div>
      </div>
    </div>

    <div>
        <div style="float: right; margin-right: 0%;">
            <span style="font-size: larger;">Sum:{{price}}</span>
            <span style="margin-left: 50px;">Profit sum:{{profit}}</span>

        </div>

        <table class="table">
          <thead>
            <tr>
              <th><abbr title="ID">ID</abbr></th>
              <th><abbr title="Start Date">Start Date</abbr></th>
              <th><abbr title="End Date">End Date</abbr></th>
              <th><abbr title="Price">Price</abbr></th>
              <th><abbr title="Price">Profit</abbr></th>
              
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let reservation of reservations">
                  <td>{{reservation.id}}</td>
                  <td>{{reservation.startDate}}</td>
                  <td>{{reservation.endDate}}</td>
                  <td>{{reservation.price}}</td>
                  <td>{{reservation.profit}}</td>

              </tr>
          </tbody>
          
        </table>
      </div>
