<gap></gap>
<div class="is-flex content is-medium my-5 is-justify-content-center">
  <div class="box p-6 min-width-800">
    <h1 class="title">Register to Fishing Booker</h1>

    <hr />
    <h4>Contact Details</h4>

    <div class="field">
      <label class="label">Email:</label>
      <div class="control">
        <input class="input" type="email" placeholder="Email input" />
      </div>
      <p class="help is-danger">This email is already taken!</p>
    </div>

    <div class="field">
      <label class="label">Contact Phone:</label>
      <div class="control">
        <input class="input" type="text" placeholder="Phone input" />
      </div>
    </div>

    <gap height="40"></gap>
    <hr />
    <h4>Personal Details</h4>

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">First Name:</label>
          <div class="control">
            <input class="input" type="text" placeholder="First name input" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Last Name:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Last name input" />
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Address:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Address" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">City:</label>
          <div class="control">
            <input class="input" type="text" placeholder="City" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Country:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Country" />
          </div>
        </div>
      </div>
    </div>

    <gap height="40"></gap>
    <hr />
    <h4>Account Info</h4>

    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Enter Password:</label>
          <div class="control">
            <input
              class="input"
              type="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Confirm Password:</label>
          <div class="control">
            <input
              class="input"
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <p class="help is-danger">Passwords do not match!</p>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Acount Type:</label>
          <div class="control">
            <div class="select">
              <select>
                <option value="Registered Client">Client</option>
                <option value="Boat Owner">Cottage Owner</option>
                <option value="Cottage Owner">Boat Owner</option>
                <option value="Fishing Instructor">Fishing Instructor</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <gap height="30"></gap>
    <div class="field">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>
  </div>
</div>

<app-thank-you-registration></app-thank-you-registration>
